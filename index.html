<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Luck</title>
    <link rel="stylesheet" href="Ta3en.css">
</head>
<body>
    <div id="chart"></div>
    <div id="question"><p></p></div>
    <div id="confetti-wrapper"></div>
    <div id="countdown">
        <div class="circle" id="days">
            <span class="time-label">Days</span>
            <span class="time-value" id="days-value">0</span>
        </div>
        <div class="circle" id="hours">
            <span class="time-label">Hours</span>
            <span class="time-value" id="hours-value">0</span>
        </div>
        <div class="circle" id="seconds">
            <span class="time-label">Seconds</span>
            <span class="time-value" id="seconds-value">0</span>
        </div>
    </div>
    <div id="line"></div>
    <div id="telegram-handle">@AIDLNLP</div>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="Ta3en.js"></script>
</body>
</html>
